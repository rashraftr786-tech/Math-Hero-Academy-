<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Math Kids Academy üåü</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #FF6B6B; 
            --secondary: #4ECDC4; 
            --accent: #FFE66D;
            --bg: #e0e5ec; /* Neumorphic background color */
            --white: #ffffff;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        body { 
            margin: 0; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background: var(--bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            perspective: 1000px; /* Essential for 3D effects */
        }

        /* 3D Floating Container */
        #app-container { 
            width: 95%; 
            max-width: 500px; 
            background: var(--bg); 
            border-radius: 40px; 
            padding: 30px; 
            box-shadow: 20px 20px 60px var(--shadow-dark), 
                       -20px -20px 60px var(--shadow-light); 
            text-align: center; 
            position: relative;
            transform-style: preserve-3d;
            animation: floatContainer 6s ease-in-out infinite;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-15px) rotateX(-2deg); }
        }

        h1 { 
            text-shadow: 2px 4px 4px rgba(0,0,0,0.1);
            transform: translateZ(30px); /* Lifts text off the card */
        }

        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            margin-top: 20px; 
            transform-style: preserve-3d;
        }

        /* 3D Neumorphic Buttons */
        .menu-btn { 
            background: var(--bg); 
            color: #444; 
            border: none; 
            padding: 20px; 
            border-radius: 25px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 6px 6px 12px var(--shadow-dark), 
                       -6px -6px 12px var(--shadow-light);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            transform: translateZ(20px);
        }

        /* Hover and Click 3D Interaction */
        .menu-btn:hover { 
            transform: translateZ(40px) scale(1.05); 
            box-shadow: 10px 10px 20px var(--shadow-dark), 
                        -10px -10px 20px var(--shadow-light);
            color: var(--primary);
        }

        .menu-btn:active { 
            transform: translateZ(5px) scale(0.95);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                        inset -4px -4px 8px var(--shadow-light);
        }

        /* 3D Glass Look for Game Elements */
        #game-screen, #result-screen, #level-screen {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .visual-area { 
            font-size: 2.5rem; 
            margin: 20px 0; 
            filter: drop-shadow(0 10px 5px rgba(0,0,0,0.1));
            animation: bounceIn 1s infinite alternate;
        }

        @keyframes bounceIn {
            from { transform: scale(1) translateZ(10px); }
            to { transform: scale(1.1) translateZ(30px); }
        }

        input { 
            width: 120px; 
            padding: 15px; 
            font-size: 2rem; 
            border-radius: 20px; 
            border: none;
            background: var(--bg);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                        inset -6px -6px 12px var(--shadow-light);
            text-align: center; 
            outline: none;
            color: var(--primary);
        }

        .fraction-ui { 
            display: inline-block; 
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
        }

        .hidden { display: none !important; }

        @keyframes shake { 
            0%, 100% { transform: rotateY(0); } 
            25% { transform: rotateY(-15deg); } 
            75% { transform: rotateY(15deg); } 
        }
        .shake { animation: shake 0.4s; }

    </style>
</head>
<body>

<div id="app-container">
    <div id="home-screen">
        <h1>Math Academy üåü</h1>
        <div class="menu-grid">
            <button class="menu-btn" onclick="showLevels('addition')">‚ûï Addition</button>
            <button class="menu-btn" onclick="showLevels('subtraction')">‚ûñ Subtraction</button>
            <button class="menu-btn" onclick="showLevels('multiplication')">‚úñ Multiply</button>
            <button class="menu-btn" onclick="showLevels('division')">‚ûó Division</button>
            <button class="menu-btn" onclick="showLevels('tables')">üî¢ Tables</button>
            <button class="menu-btn" onclick="showLevels('fractions')">üç∞ Fractions</button>
        </div>
    </div>

    <div id="level-screen" class="hidden">
        <button onclick="goHome()" class="menu-btn" style="padding: 10px; margin-bottom: 20px;">‚¨Ö Back</button>
        <h2 id="op-name">Level Selection</h2>
        <div class="menu-grid" id="level-buttons"></div>
    </div>

    <div id="game-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; font-weight: bold; margin-bottom: 15px;">
            <span id="display-lvl">Level</span>
            <span>Q: <span id="q-idx">1</span>/15</span>
        </div>
        <div id="visual-box" class="visual-area"></div>
        <h2 id="question-text">Question</h2>
        <input type="number" id="user-input" inputmode="numeric">
        <br><br>
        <button class="menu-btn" style="width:100%; color: var(--primary);" onclick="checkAnswer()">CHECK ANSWER</button>
    </div>

    <div id="result-screen" class="hidden">
        <h1 id="res-title">Well Done! üéâ</h1>
        <p style="font-size:1.5rem">Final Score: <span id="final-score">0</span>/15</p>
        <button class="menu-btn" style="width:100%" onclick="goHome()">Play Again</button>
    </div>
</div>

<script>
    /* JavaScript logic remains identical to preserve the 15-question structure and levels */
    let currentOp, currentLvl, score, qCount, ans, lvlIdx;
    const lvls = ["Nursery", "LKG", "UKG", "Grade 1", "Grade 2", "Grade 3"];

    function goHome() { 
        document.querySelectorAll('#app-container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById('home-screen').classList.remove('hidden');
    }

    function showLevels(op) {
        currentOp = op;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('level-screen').classList.remove('hidden');
        document.getElementById('op-name').innerText = op.toUpperCase();
        const grid = document.getElementById('level-buttons');
        grid.innerHTML = '';
        lvls.forEach((l, i) => {
            const btn = document.createElement('button');
            btn.className = 'menu-btn';
            btn.innerText = l;
            btn.onclick = () => startGame(l, i);
            grid.appendChild(btn);
        });
    }

    function startGame(lvl, index) {
        currentLvl = lvl; lvlIdx = index; score = 0; qCount = 0;
        document.getElementById('level-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-lvl').innerText = lvl;
        nextQuestion();
    }

    function nextQuestion() {
        if (qCount >= 15) return showResults();
        qCount++;
        document.getElementById('q-idx').innerText = qCount;
        document.getElementById('user-input').value = '';
        generateQuestion();
    }

    function generateQuestion() {
        let n1, n2, v = document.getElementById('visual-box'), q = document.getElementById('question-text');
        v.innerHTML = '';
        
        if (currentOp === 'addition') {
            n1 = (lvlIdx + 1) * 3 + Math.floor(Math.random() * 5); n2 = Math.floor(Math.random() * 5) + 1;
            ans = n1 + n2;
            if (lvlIdx < 2) v.innerHTML = "üçé".repeat(n1) + " + " + "üçé".repeat(n2);
            q.innerText = `${n1} + ${n2} = ?`;
        } else if (currentOp === 'subtraction') {
            n1 = (lvlIdx + 1) * 5; n2 = Math.floor(Math.random() * n1);
            ans = n1 - n2;
            q.innerText = `${n1} - ${n2} = ?`;
        } else if (currentOp === 'multiplication') {
            n1 = lvlIdx + 1; n2 = Math.floor(Math.random() * 10) + 1;
            ans = n1 * n2;
            q.innerText = `${n1} √ó ${n2} = ?`;
        } else if (currentOp === 'division') {
            n2 = Math.floor(Math.random() * 5) + 1; ans = Math.floor(Math.random() * 5) + 1;
            n1 = n2 * ans;
            q.innerText = `${n1} √∑ ${n2} = ?`;
        } else if (currentOp === 'tables') {
            n1 = Math.floor(Math.random() * 20) + 1; n2 = Math.floor(Math.random() * 10) + 1;
            ans = n1 * n2;
            q.innerText = `${n1} √ó ${n2} = ?`;
        } else if (currentOp === 'fractions') {
            n2 = (lvlIdx < 3) ? 4 : 8; n1 = Math.floor(Math.random() * (n2 - 1)) + 1;
            ans = n1;
            v.innerHTML = `<div class="fraction-ui"><div>${n1}</div><div style="border-top:2px solid black">${n2}</div></div>`;
            q.innerText = `What is the top number?`;
        }
        document.getElementById('user-input').focus();
    }

    function checkAnswer() {
        const u = parseInt(document.getElementById('user-input').value);
        if (u === ans) {
            score++;
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            setTimeout(nextQuestion, 800);
        } else {
            document.getElementById('app-container').classList.add('shake');
            setTimeout(() => document.getElementById('app-container').classList.remove('shake'), 400);
        }
    }

    function showResults() {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }
</script>
</body>
</html>
