<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hero Academy</title>
    <style>
        :root { --primary: #4CAF50; --secondary: #2196F3; --accent: #ff9800; }
        body { font-family: 'Comic Sans MS', cursive; background: #eef9ff; margin: 0; padding: 10px; text-align: center; }
        
        /* Login Grid */
        #login-screen { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 30px; border: 6px solid var(--secondary); }
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 20px; }
        .student-card { padding: 15px; background: #f8f9fa; border: 2px solid #ddd; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .student-card:hover { background: #e3f2fd; border-color: var(--secondary); transform: translateY(-3px); }

        /* PIN Overlay */
        #pin-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .pin-card { background: white; padding: 30px; border-radius: 20px; width: 300px; border: 5px solid var(--secondary); }
        .pin-input { width: 90%; padding: 10px; font-size: 1.2rem; margin: 15px 0; border: 2px solid #ccc; border-radius: 8px; text-align: center; }

        /* Dashboard Layout */
        #dashboard { display: none; max-width: 1100px; margin: 0 auto; text-align: left; }
        .flex-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .arena { flex: 2; background: white; padding: 30px; border-radius: 30px; border: 6px solid var(--primary); text-align: center; }
        .sidebar { flex: 1; background: white; padding: 20px; border-radius: 20px; border: 4px solid var(--accent); }

        /* Math UI */
        .math-text { font-size: 4rem; text-align: right; letter-spacing: 12px; font-family: monospace; line-height: 1.2; margin-right: 20%; }
        .ans-row { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .digit { width: 50px; height: 75px; font-size: 3rem; text-align: center; border: 3px solid #333; border-radius: 10px; }
        
        .rank-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .teacher-panel { background: #333; color: white; padding: 20px; border-radius: 15px; margin-top: 30px; }
        button { cursor: pointer; font-family: inherit; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>üèÜ Math Hero Academy</h1>
        <p>Choose your name to start your mission!</p>
        <div class="student-grid" id="names-grid"></div>
    </div>

    <div id="pin-overlay">
        <div class="pin-card">
            <h2 id="pin-title">Hello</h2>
            <p>Enter your Secret PIN:</p>
            <input type="password" id="pin-field" class="pin-input">
            <button onclick="checkPin()" style="width:100%; padding:10px; background:var(--secondary); color:white; border:none; border-radius:8px; font-weight:bold;">ENTER DASHBOARD</button>
            <p onclick="location.reload()" style="color:#888; cursor:pointer; margin-top:10px; font-size:0.9rem;">Go Back</p>
        </div>
    </div>

    <div id="dashboard">
        <div class="flex-container">
            <div class="arena">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 id="student-name">Hero: Aazam</h2>
                    <div style="font-size:1.5rem; color:var(--accent);">‚≠ê Stars: <span id="star-count">0</span></div>
                </div>
                
                <div id="math-arena">
                    <div class="math-text" id="problem-display">1234<br>+ 5678</div>
                    <div style="border-bottom:6px solid #333; width:70%; margin:5px auto;"></div>
                    <div class="ans-row" id="ans-row"></div>
                    <button onclick="submitAnswer()" style="padding:15px 40px; background:var(--primary); color:white; border:none; border-radius:15px; font-size:1.5rem; font-weight:bold;">Check Answer</button>
                </div>
            </div>

            <div class="sidebar">
                <h3 style="color:var(--accent)">ü•á Class Ranking</h3>
                <div id="rank-list"></div>
            </div>
        </div>

        <div class="teacher-panel">
            <h3>üë®‚Äçüè´ Teacher Administration</h3>
            <button onclick="downloadExcel()" style="padding:10px; background:white; border:none; border-radius:5px; margin-right:10px;">üìä Download Excel Report</button>
            <button onclick="shareWhatsApp()" style="padding:10px; background:#25D366; color:white; border:none; border-radius:5px;">üì± Share on WhatsApp</button>
        </div>
    </div>

        ];

            btn.className = 'student-card';
            btn.innerText = s.name;
            btn.onclick = () => {
                selectedStudent = s;
                document.getElementById('pin-title').innerText = "Hello, " + s.name;
                document.getElementById('pin-overlay').style.display = 'flex';
                document.getElementById('pin-field').focus();
            };
            grid.appendChild(btn);
        });

        // PIN Verification
        function checkPin() {
            const pinVal = document.getElementById('pin-field').value;
            if (pinVal === selectedStudent.pin) {
                document.getElementById('pin-overlay').style.display = 'none';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('student-name').innerText = "Hero: " + selectedStudent.name;
                refreshData();
                generateMath();
            } else {
                alert("Incorrect PIN! Try again.");
                document.getElementById('pin-field').value = '';
            }
        }

        }

        // Set Aazam as default for demo purposes
        currentStudent = "Aazam";
        document.getElementById('dashboard').style.display = "block";
        updateLeaderboard();
    </script>
</body>
</html>
