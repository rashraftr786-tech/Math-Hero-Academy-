<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Video Math World üöÄ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn-add: #ff4757; --btn-sub: #2ed573; --btn-mul: #1e90ff;
            --btn-div: #ffa502; --btn-tab: #e056fd; --btn-frac: #f9ca24;
            --panel-bg: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden; perspective: 1200px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Main Stage */
        #app-container {
            width: 90%; max-width: 480px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3), inset 0 0 20px rgba(255,255,255,0.2);
            text-align: center;
            transform: rotateX(10deg);
            transform-style: preserve-3d;
            color: white;
        }

        h1 {
            font-size: 2.5rem; text-transform: uppercase;
            text-shadow: 0 5px 0 #4834d4, 0 10px 20px rgba(0,0,0,0.4);
            margin-bottom: 30px; transform: translateZ(50px);
        }

        /* 3D Button Figures */
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 20px; transform-style: preserve-3d;
        }

        .menu-btn {
            position: relative; border: none; cursor: pointer;
            padding: 25px 10px; border-radius: 20px;
            font-size: 1.2rem; font-weight: 900; color: white;
            text-transform: uppercase; transition: 0.3s;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        /* 3D Block Effect */
        .btn-add { background: var(--btn-add); box-shadow: 0 10px 0 #b33939; }
        .btn-sub { background: var(--btn-sub); box-shadow: 0 10px 0 #218c74; }
        .btn-mul { background: var(--btn-mul); box-shadow: 0 10px 0 #227093; }
        .btn-div { background: var(--btn-div); box-shadow: 0 10px 0 #cc8e35; }
        .btn-tab { background: var(--btn-tab); box-shadow: 0 10px 0 #8e44ad; }
        .btn-frac { background: var(--btn-frac); box-shadow: 0 10px 0 #f39c12; color: #333; }

        .menu-btn:hover {
            transform: translateZ(40px) translateY(-5px);
            filter: brightness(1.1);
        }

        .menu-btn:active {
            transform: translateZ(10px) translateY(5px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.5);
        }

        /* 3D Visual Figures Area */
        .visual-area {
            height: 120px; display: flex; justify-content: center; align-items: center;
            font-size: 3rem; margin: 20px 0;
            transform-style: preserve-3d;
        }

        .figure-3d {
            display: inline-block; margin: 5px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateZ(30px) translateY(0); }
            50% { transform: translateZ(60px) translateY(-20px) rotate(10deg); }
        }

        /* Input 3D Box */
        input {
            background: rgba(255,255,255,0.2);
            border: 3px solid white; border-radius: 20px;
            color: white; font-size: 2.5rem; width: 140px;
            padding: 10px; text-align: center; outline: none;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.3);
        }

        .hidden { display: none !important; }

        #level-screen, #game-screen, #result-screen {
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slideIn {
            from { transform: translateZ(-200px) scale(0.5); opacity: 0; }
            to { transform: translateZ(0) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="home-screen">
        <h1>MATH WORLD üöÄ</h1>
        <div class="menu-grid">
            <button class="menu-btn btn-add" onclick="showLevels('addition')">‚ûï ADD</button>
            <button class="menu-btn btn-sub" onclick="showLevels('subtraction')">‚ûñ SUB</button>
            <button class="menu-btn btn-mul" onclick="showLevels('multiplication')">‚úñ MUL</button>
            <button class="menu-btn btn-div" onclick="showLevels('division')">‚ûó DIV</button>
            <button class="menu-btn btn-tab" onclick="showLevels('tables')">üî¢ TABLES</button>
            <button class="menu-btn btn-frac" onclick="showLevels('fractions')">üç∞ FRAC</button>
        </div>
    </div>

    <div id="level-screen" class="hidden">
        <button onclick="goHome()" style="background:none; border:2px solid white; color:white; border-radius:10px; padding:10px; cursor:pointer; margin-bottom:20px;">‚¨Ö EXIT</button>
        <h2 id="op-name">SELECT MISSION</h2>
        <div class="menu-grid" id="level-buttons"></div>
    </div>

    <div id="game-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; font-weight:bold; margin-bottom:10px;">
            <span id="display-lvl">LVL</span>
            <span>QUEST: <span id="q-idx">1</span>/15</span>
        </div>
        <div id="visual-box" class="visual-area"></div>
        <h2 id="question-text" style="font-size:2rem; text-shadow:0 3px 10px rgba(0,0,0,0.5)">?</h2>
        <input type="number" id="user-input" inputmode="numeric">
        <br><br>
        <button class="menu-btn btn-add" style="width:100%" onclick="checkAnswer()">SUBMIT</button>
    </div>

    <div id="result-screen" class="hidden">
        <h1 id="res-title">FINISHED! üéâ</h1>
        <p style="font-size:2rem">SCORE: <span id="final-score">0</span>/15</p>
        <button class="menu-btn btn-mul" style="width:100%" onclick="goHome()">REPLAY</button>
    </div>
</div>

<script>
    // Keeping your logic intact
    let currentOp, currentLvl, score, qCount, ans, lvlIdx;
    const lvls = ["Nursery", "LKG", "UKG", "Grade 1", "Grade 2", "Grade 3"];

    function goHome() { 
        document.querySelectorAll('#app-container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById('home-screen').classList.remove('hidden');
    }

    function showLevels(op) {
        currentOp = op;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('level-screen').classList.remove('hidden');
        document.getElementById('op-name').innerText = op.toUpperCase() + " MISSION";
        const grid = document.getElementById('level-buttons');
        grid.innerHTML = '';
        lvls.forEach((l, i) => {
            const btn = document.createElement('button');
            btn.className = 'menu-btn btn-sub';
            btn.innerText = l;
            btn.onclick = () => startGame(l, i);
            grid.appendChild(btn);
        });
    }

    function startGame(lvl, index) {
        currentLvl = lvl; lvlIdx = index; score = 0; qCount = 0;
        document.getElementById('level-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-lvl').innerText = lvl;
        nextQuestion();
    }

    function nextQuestion() {
        if (qCount >= 15) return showResults();
        qCount++;
        document.getElementById('q-idx').innerText = qCount;
        document.getElementById('user-input').value = '';
        generateQuestion();
    }

    function generateQuestion() {
        let n1, n2, v = document.getElementById('visual-box'), q = document.getElementById('question-text');
        v.innerHTML = '';
        
        // Operation Logic
        if (currentOp === 'addition') {
            n1 = (lvlIdx + 1) * 3 + Math.floor(Math.random() * 5); n2 = Math.floor(Math.random() * 5) + 1;
            ans = n1 + n2;
            if (lvlIdx < 2) v.innerHTML = `<span class="figure-3d">üçé</span>`.repeat(n1) + " + " + `<span class="figure-3d">üçé</span>`.repeat(n2);
            q.innerText = `${n1} + ${n2} = ?`;
        } else if (currentOp === 'subtraction') {
            n1 = (lvlIdx + 1) * 5; n2 = Math.floor(Math.random() * n1);
            ans = n1 - n2;
            q.innerText = `${n1} - ${n2} = ?`;
        } else if (currentOp === 'multiplication') {
            n1 = lvlIdx + 1; n2 = Math.floor(Math.random() * 10) + 1;
            ans = n1 * n2;
            q.innerText = `${n1} √ó ${n2} = ?`;
        } else if (currentOp === 'division') {
            n2 = Math.floor(Math.random() * 5) + 1; ans = Math.floor(Math.random() * 5) + 1;
            n1 = n2 * ans;
            q.innerText = `${n1} √∑ ${n2} = ?`;
        } else if (currentOp === 'tables') {
            n1 = Math.floor(Math.random() * 20) + 1; n2 = Math.floor(Math.random() * 10) + 1;
            ans = n1 * n2;
            q.innerText = `TABLE ${n1}: ${n1} √ó ${n2} = ?`;
        } else if (currentOp === 'fractions') {
            n2 = (lvlIdx < 3) ? 4 : 8; n1 = Math.floor(Math.random() * (n2 - 1)) + 1;
            ans = n1;
            v.innerHTML = `<div style="background:white; color:black; padding:10px; border-radius:10px;">${n1}/${n2}</div>`;
            q.innerText = `What is the Numerator (top number)?`;
        }
        document.getElementById('user-input').focus();
    }

    function checkAnswer() {
        const u = parseInt(document.getElementById('user-input').value);
        if (u === ans) {
            score++;
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.7 } });
            setTimeout(nextQuestion, 800);
        } else {
            document.getElementById('app-container').style.animation = 'shake 0.2s 2';
            setTimeout(() => document.getElementById('app-container').style.animation = '', 400);
        }
    }

    function showResults() {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }
</script>
</body>
</html>
