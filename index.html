<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Kids Academy üåü</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="app-container">
        <section id="home-screen" class="screen">
            <h1 class="bounce">Math Kids Academy üé®</h1>
            <div class="menu-grid">
                <button class="menu-btn" onclick="showLevels('addition')">‚ûï Addition</button>
                <button class="menu-btn" onclick="showLevels('subtraction')">‚ûñ Subtraction</button>
                <button class="menu-btn" onclick="showLevels('multiplication')">‚úñ Multiplication</button>
                <button class="menu-btn" onclick="showLevels('division')">‚ûó Division</button>
                <button class="menu-btn" onclick="showTables()">üî¢ Tables</button>
                <button class="menu-btn" onclick="showLevels('fractions')">üç∞ Fractions</button>
            </div>
        </section>

        <section id="level-screen" class="screen hidden">
            <button class="back-btn" onclick="showHome()">‚¨Ö Back</button>
            <h2 id="op-title">Select Level</h2>
            <div id="level-buttons" class="menu-grid"></div>
        </section>

        <section id="game-screen" class="screen hidden">
            <div class="stats">
                <span>Level: <span id="current-level-name"></span></span>
                <div class="progress-container"><div id="progress-bar"></div></div>
                <span>Score: <span id="score">0</span>/15</span>
            </div>
            
            <div id="visual-area"></div>
            
            <div class="question-container">
                <div id="question-text"></div>
                <div id="answer-zone">
                    <input type="number" id="answer-input" placeholder="?">
                    <button id="submit-btn" onclick="checkAnswer()">Go!</button>
                </div>
                <div id="options-zone" class="hidden"></div>
            </div>
        </section>

        <section id="result-screen" class="screen hidden">
            <div class="card">
                <h1 id="result-text">Well Done! üéâ</h1>
                <p>Final Score: <span id="final-score"></span>/15</p>
                <button class="menu-btn" onclick="showHome()">Home</button>
                <button class="menu-btn" id="next-lvl-btn">Next Level</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
