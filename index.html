<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hero Academy: The Journey</title>
    <style>
        :root { --add: #4CAF50; --sub: #2196F3; --mul: #9c27b0; --div: #f44336; --tab: #ff9800; --frac: #795548; }
        body { font-family: 'Comic Sans MS', cursive; background: #eef9ff; margin: 0; padding: 20px; text-align: center; }
        
        /* Progression Sidebar */
        .sidebar { position: fixed; left: 20px; top: 100px; background: white; padding: 15px; border-radius: 20px; border: 4px solid #333; display: flex; flex-direction: column; gap: 10px; box-shadow: 5px 5px 0 #ccc; }
        .map-btn { padding: 12px; border-radius: 12px; border: 2px solid #ddd; cursor: not-allowed; opacity: 0.5; font-weight: bold; background: white; position: relative; }
        .map-btn.unlocked { cursor: pointer; opacity: 1; border-color: #333; }
        .map-btn.active { transform: scale(1.1); box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 2; }
        .lock-tag { font-size: 0.7rem; display: block; color: #666; }

        .arena { max-width: 650px; margin: 0 auto; background: white; padding: 40px; border-radius: 40px; border: 8px solid #333; position: relative; }

        /* Long Division UI */
        .division-container { display: flex; justify-content: center; align-items: flex-end; font-family: monospace; font-size: 3rem; margin: 20px 0; }
        .divisor { border-right: 4px solid #333; padding-right: 15px; margin-bottom: 5px; }
        .dividend-box { border-top: 4px solid #333; padding: 10px 20px; border-top-left-radius: 10px; }

        /* Standard Math Styles */
        .math-text { font-size: 4.5rem; text-align: right; letter-spacing: 15px; font-family: 'Courier New', monospace; line-height: 1.1; margin-right: 15%; }
        .ans-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .digit { width: 60px; height: 80px; font-size: 3.5rem; text-align: center; border: 4px solid #333; border-radius: 15px; outline: none; }
        
        .cert-btn { background: gold; border: 2px solid #b8860b; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div style="font-size: 2rem; margin-bottom: 20px;">‚≠ê <span id="star-display">0</span> Stars</div>

    <div class="sidebar">
        <button class="map-btn unlocked active" id="btn-add" onclick="setMode('add')">‚ûï Add</button>
        <button class="map-btn" id="btn-sub" onclick="setMode('sub')">‚ûñ Sub <span class="lock-tag">50 ‚≠ê</span></button>
        <button class="map-btn" id="btn-mul" onclick="setMode('mul')">‚úñÔ∏è Mul <span class="lock-tag">100 ‚≠ê</span></button>
        <button class="map-btn" id="btn-tab" onclick="setMode('tab')">üî¢ Tab <span class="lock-tag">150 ‚≠ê</span></button>
        <button class="map-btn" id="btn-div" onclick="setMode('div')">‚ûó Div <span class="lock-tag">200 ‚≠ê</span></button>
        <button class="map-btn" id="btn-frac" onclick="setMode('frac')">üç∞ Frac <span class="lock-tag">300 ‚≠ê</span></button>
    </div>

    <div class="arena">
        <h2 id="mode-title">Addition Level</h2>
        
        <div id="standard-view">
            <div class="math-text" id="p-text">0000<br>+ 0000</div>
            <div style="border-bottom: 6px solid #333; width: 70%; margin: 10px auto;"></div>
            <div class="ans-row" id="answer-boxes">
                </div>
        </div>

        <div id="division-view" style="display:none;">
            <div class="division-container">
                <div class="divisor" id="div-divisor">5</div>
                <div class="dividend-box" id="div-dividend">250</div>
            </div>
            <p>Result:</p>
            <input type="number" id="div-ans" class="digit" style="width:150px;">
        </div>

        <button onclick="checkAnswer()" style="padding:15px 40px; font-size:1.5rem; background:#333; color:white; border-radius:20px; cursor:pointer;">Check!</button>
        
        <div id="cert-section" style="display:none;">
            <button class="cert-btn" onclick="downloadLevelCert()">Download Level Certificate üéì</button>
        </div>
    </div>

    <script>
        let stars = parseInt(localStorage.getItem('mathStars')) || 0;
        let mode = 'add';
        let currentQ = { a: 0, b: 0, ans: 0 };
        const locks = { sub: 50, mul: 100, tab: 150, div: 200, frac: 300 };

        function updateUI() {
            document.getElementById('star-display').innerText = stars;
            Object.keys(locks).forEach(m => {
                const btn = document.getElementById('btn-' + m);
                if (stars >= locks[m]) {
                    btn.classList.add('unlocked');
                    btn.querySelector('.lock-tag').innerText = "üîì Unlocked";
                }
            });
            // Show certificate button if high stars
            document.getElementById('cert-section').style.display = stars > 20 ? 'block' : 'none';
        }

        function setMode(m) {
            if (m !== 'add' && stars < locks[m]) {
                alert(`Earn ${locks[m]} stars to unlock this level!`);
                return;
            }
            mode = m;
            document.querySelectorAll('.map-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + m).classList.add('active');
            
            document.getElementById('standard-view').style.display = m === 'div' ? 'none' : 'block';
            document.getElementById('division-view').style.display = m === 'div' ? 'block' : 'none';
            
            generateQuestion();
        }

        function generateQuestion() {
            const container = document.getElementById('answer-boxes');
            container.innerHTML = '';
            
            if (mode === 'add') {
                currentQ.a = Math.floor(Math.random() * 9000) + 1000;
                currentQ.b = Math.floor(Math.random() * 9000) + 1000;
                currentQ.ans = currentQ.a + currentQ.b;
                document.getElementById('p-text').innerHTML = `${currentQ.a}<br>+ ${currentQ.b}`;
                createBoxes(currentQ.ans.toString().length);
            } else if (mode === 'div') {
                currentQ.b = Math.floor(Math.random() * 8) + 2; // Divisor
                currentQ.ans = Math.floor(Math.random() * 50) + 10; // Quotient
                currentQ.a = currentQ.b * currentQ.ans; // Dividend
                document.getElementById('div-divisor').innerText = currentQ.b;
                document.getElementById('div-dividend').innerText = currentQ.a;
            }
            // Add Sub/Mul/Frac logic here similarly...
        }

        function createBoxes(count) {
            const container = document.getElementById('answer-boxes');
            let boxArray = [];
            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');
                input.className = 'digit';
                input.maxLength = 1;
                input.id = 'box-' + i;
                container.prepend(input); // Add ones place first for RTL
                boxArray.push(input);
            }
            // RTL Auto-focus
            boxArray.forEach((b, i) => {
                b.addEventListener('input', () => { if(b.value && i < count-1) boxArray[i+1].focus(); });
            });
        }

        function checkAnswer() {
            let userVal;
            if (mode === 'div') {
                userVal = parseInt(document.getElementById('div-ans').value);
            } else {
                const inputs = Array.from(document.querySelectorAll('.digit')).reverse();
                userVal = parseInt(inputs.map(i => i.value).join(''));
            }

            if (userVal === currentQ.ans) {
                stars += 10;
                localStorage.setItem('mathStars', stars);
                alert("üåü GREAT JOB!");
                updateUI();
                generateQuestion();
            } else {
                alert("‚ùå Try again!");
            }
        }

        updateUI();
        generateQuestion();
    </script>
</body>
</html>
