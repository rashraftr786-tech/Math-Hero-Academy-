<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Kids Academy üåü</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- CSS STYLING --- */
        :root {
            --primary: #FF6B6B;    /* Soft Red */
            --secondary: #4ECDC4;  /* Turquoise */
            --accent: #FFE66D;     /* Yellow */
            --bg: #F0F8FF;         /* Alice Blue */
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app-container {
            width: 90%;
            max-width: 500px;
            background: var(--white);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 0px #d0d0d0, 0 20px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 4px solid #fff;
        }

        h1 { color: var(--primary); font-size: 2rem; margin-bottom: 20px; }
        h2 { color: #555; }

        /* Button Styling */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 20px 10px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #3ba39b;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .menu-btn:hover { transform: translateY(-3px); box-shadow: 0 9px 0 #3ba39b; }
        .menu-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #3ba39b; }

        /* Specific Button Colors */
        .btn-add { background: #FF8E53; box-shadow: 0 6px 0 #e0743a; }
        .btn-sub { background: #45B649; box-shadow: 0 6px 0 #358e38; }
        .btn-mul { background: #00B4DB; box-shadow: 0 6px 0 #0089a7; }
        .btn-div { background: #9D50BB; box-shadow: 0 6px 0 #7a3e92; }

        .hidden { display: none !important; }

        /* Animation Classes */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* Game Elements */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #666;
        }

        input {
            width: 80px;
            padding: 15px;
            font-size: 2rem;
            border-radius: 15px;
            border: 3px solid #eee;
            text-align: center;
            outline: none;
        }

        .visual-area {
            font-size: 2.5rem;
            margin: 20px 0;
            min-height: 60px;
        }

        .back-btn {
            background: #aaa;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="home-screen">
            <h1>Math Kids Academy üé®</h1>
            <div class="menu-grid">
                <button class="menu-btn btn-add" onclick="showLevels('addition')">‚ûï<br>Addition</button>
                <button class="menu-btn btn-sub" onclick="showLevels('subtraction')">‚ûñ<br>Subtraction</button>
                <button class="menu-btn btn-mul" onclick="showLevels('multiplication')">‚úñ<br>Multiply</button>
                <button class="menu-btn btn-div" onclick="showLevels('division')">‚ûó<br>Division</button>
            </div>
        </div>

        <div id="level-screen" class="hidden">
            <button class="back-btn" onclick="goHome()">‚¨Ö Back</button>
            <h2 id="op-name">Addition</h2>
            <div class="menu-grid" id="level-buttons">
                </div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="stats-bar">
                <span id="display-lvl">Nursery</span>
                <span>Score: <span id="score">0</span>/15</span>
            </div>
            <div id="visual-box" class="visual-area"></div>
            <h1 id="question-text">5 + 2 = ?</h1>
            <input type="number" id="user-input" pattern="\d*">
            <br><br>
            <button class="menu-btn btn-add" style="width:100%" onclick="checkAnswer()">GO!</button>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Well Done! üéâ</h1>
            <p>You scored <span id="final-score">0</span> out of 15!</p>
            <button class="menu-btn btn-sub" style="width:100%" onclick="goHome()">Play Again</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        let currentOp = '';
        let currentLvl = '';
        let score = 0;
        let qCount = 0;
        let ans = 0;

        const levels = ["Nursery", "LKG", "UKG", "Grade 1", "Grade 2", "Grade 3"];

        function showLevels(op) {
            currentOp = op;
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('level-screen').classList.remove('hidden');
            document.getElementById('op-name').innerText = op.toUpperCase();
            
            const grid = document.getElementById('level-buttons');
            grid.innerHTML = '';
            levels.forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'menu-btn';
                btn.innerText = l;
                btn.onclick = () => startGame(l);
                grid.appendChild(btn);
            });
        }

        function startGame(lvl) {
            currentLvl = lvl;
            score = 0;
            qCount = 0;
            document.getElementById('level-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('display-lvl').innerText = lvl;
            nextQuestion();
        }

        function nextQuestion() {
            if (qCount >= 15) return showResults();
            
            let n1 = Math.floor(Math.random() * 10) + 1;
            let n2 = Math.floor(Math.random() * 5) + 1;
            
            // Basic logic for addition demo
            ans = n1 + n2;
            document.getElementById('question-text').innerText = `${n1} + ${n2} = ?`;
            
            // Visual objects for kids
            const visual = document.getElementById('visual-box');
            visual.innerHTML = 'üçé'.repeat(n1) + ' <span style="font-size:1rem">+</span> ' + 'üçé'.repeat(n2);
            
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').focus();
        }

        function checkAnswer() {
            const userVal = parseInt(document.getElementById('user-input').value);
            const screen = document.getElementById('app-container');
            
            if (userVal === ans) {
                score++;
                qCount++;
                document.getElementById('score').innerText = score;
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                setTimeout(nextQuestion, 1000);
            } else {
                screen.classList.add('shake');
                setTimeout(() => screen.classList.remove('shake'), 400);
            }
        }

        function showResults() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
        }

        function goHome() {
            document.querySelectorAll('#app-container > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('home-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
