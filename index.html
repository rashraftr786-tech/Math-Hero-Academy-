<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Kids Academy üåü</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #FF6B6B; --secondary: #4ECDC4; --accent: #FFE66D;
            --bg: #F0F8FF; --white: #ffffff;
        }
        body { margin: 0; font-family: 'Comic Sans MS', cursive, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #app-container { width: 95%; max-width: 500px; background: var(--white); border-radius: 30px; padding: 20px; box-shadow: 0 15px 0px #d0d0d0; text-align: center; position: relative; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .menu-btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 20px; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 6px 0 #3ba39b; transition: 0.2s; display: flex; flex-direction: column; align-items: center; }
        .menu-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #3ba39b; }
        .btn-add { background: #FF8E53; box-shadow: 0 6px 0 #e0743a; }
        .btn-sub { background: #45B649; box-shadow: 0 6px 0 #358e38; }
        .btn-mul { background: #00B4DB; box-shadow: 0 6px 0 #0089a7; }
        .btn-div { background: #9D50BB; box-shadow: 0 6px 0 #7a3e92; }
        .btn-tab { background: #FF6B6B; box-shadow: 0 6px 0 #d65555; }
        .btn-frac { background: #feca57; box-shadow: 0 6px 0 #e1b14c; }
        .hidden { display: none !important; }
        .visual-area { font-size: 2.2rem; margin: 15px 0; min-height: 50px; line-height: 1.2; }
        input { width: 100px; padding: 10px; font-size: 1.8rem; border-radius: 15px; border: 3px solid #eee; text-align: center; }
        .fraction-ui { display: inline-block; vertical-align: middle; padding: 0 10px; }
        .frac-num { border-bottom: 3px solid black; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shake { animation: shake 0.4s; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; color: #777; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="home-screen">
        <h1 style="color:var(--primary)">Math Kids Academy üé®</h1>
        <div class="menu-grid">
            <button class="menu-btn btn-add" onclick="showLevels('addition')">‚ûï Addition</button>
            <button class="menu-btn btn-sub" onclick="showLevels('subtraction')">‚ûñ Subtraction</button>
            <button class="menu-btn btn-mul" onclick="showLevels('multiplication')">‚úñ Multiplication</button>
            <button class="menu-btn btn-div" onclick="showLevels('division')">‚ûó Division</button>
            <button class="menu-btn btn-tab" onclick="showLevels('tables')">üî¢ Tables</button>
            <button class="menu-btn btn-frac" onclick="showLevels('fractions')">üç∞ Fractions</button>
        </div>
    </div>

    <div id="level-screen" class="hidden">
        <button onclick="goHome()" style="background:#eee; border:none; padding:10px; border-radius:10px; cursor:pointer;">‚¨Ö Back</button>
        <h2 id="op-name">Level Selection</h2>
        <div class="menu-grid" id="level-buttons"></div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="stats">
            <span id="display-lvl">Level</span>
            <span>Q: <span id="q-idx">1</span>/15 | ‚≠ê <span id="score">0</span></span>
        </div>
        <div id="visual-box" class="visual-area"></div>
        <h2 id="question-text">Question</h2>
        <input type="number" id="user-input" inputmode="numeric">
        <br><br>
        <button class="menu-btn btn-add" style="width:100%" onclick="checkAnswer()">CHECK</button>
    </div>

    <div id="result-screen" class="hidden">
        <h1 id="res-title">Well Done! üéâ</h1>
        <p style="font-size:1.5rem">Score: <span id="final-score">0</span>/15</p>
        <button class="menu-btn btn-add" style="width:100%" onclick="goHome()">Back to Home</button>
    </div>
</div>

<script>
    let currentOp, currentLvl, score, qCount, ans, lvlIdx;
    const lvls = ["Nursery", "LKG", "UKG", "Grade 1", "Grade 2", "Grade 3"];

    function goHome() { 
        document.querySelectorAll('#app-container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById('home-screen').classList.remove('hidden');
    }

    function showLevels(op) {
        currentOp = op;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('level-screen').classList.remove('hidden');
        document.getElementById('op-name').innerText = op.toUpperCase();
        const grid = document.getElementById('level-buttons');
        grid.innerHTML = '';
        lvls.forEach((l, i) => {
            const btn = document.createElement('button');
            btn.className = 'menu-btn btn-sub';
            btn.innerText = l;
            btn.onclick = () => startGame(l, i);
            grid.appendChild(btn);
        });
    }

    function startGame(lvl, index) {
        currentLvl = lvl; lvlIdx = index; score = 0; qCount = 0;
        document.getElementById('level-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-lvl').innerText = lvl;
        nextQuestion();
    }

    function nextQuestion() {
        if (qCount >= 15) return showResults();
        qCount++;
        document.getElementById('q-idx').innerText = qCount;
        document.getElementById('score').innerText = score;
        document.getElementById('user-input').value = '';
        generateQuestion();
    }

    function generateQuestion() {
        let n1, n2, v = document.getElementById('visual-box'), q = document.getElementById('question-text');
        v.innerHTML = '';
        
        if (currentOp === 'addition') {
            n1 = (lvlIdx + 1) * 3 + Math.floor(Math.random() * 5);
            n2 = Math.floor(Math.random() * 5) + 1;
            ans = n1 + n2;
            if (lvlIdx < 2) v.innerHTML = "üçé".repeat(n1) + " + " + "üçé".repeat(n2);
            q.innerText = `${n1} + ${n2} = ?`;
        } 
        else if (currentOp === 'subtraction') {
            n1 = (lvlIdx + 1) * 5; n2 = Math.floor(Math.random() * n1);
            ans = n1 - n2;
            if (lvlIdx < 1) v.innerHTML = "‚≠ê".repeat(n1) + " (Remove " + n2 + ")";
            q.innerText = `${n1} - ${n2} = ?`;
        }
        else if (currentOp === 'multiplication') {
            n1 = lvlIdx + 1; n2 = Math.floor(Math.random() * 10) + 1;
            ans = n1 * n2;
            v.innerHTML = "üì¶".repeat(n1) + " x " + n2;
            q.innerText = `${n1} √ó ${n2} = ?`;
        }
        else if (currentOp === 'division') {
            n2 = Math.floor(Math.random() * 5) + 1;
            ans = Math.floor(Math.random() * 5) + 1;
            n1 = n2 * ans;
            v.innerHTML = "üç¨".repeat(n1) + " √∑ " + n2;
            q.innerText = `${n1} √∑ ${n2} = ?`;
        }
        else if (currentOp === 'tables') {
            n1 = Math.floor(Math.random() * 20) + 1;
            n2 = Math.floor(Math.random() * 10) + 1;
            ans = n1 * n2;
            q.innerText = `Table of ${n1}: ${n1} √ó ${n2} = ?`;
        }
        else if (currentOp === 'fractions') {
            n2 = (lvlIdx < 3) ? 4 : 8; // Denominator
            n1 = Math.floor(Math.random() * (n2 - 1)) + 1; // Numerator
            ans = n1;
            v.innerHTML = `<div class="fraction-ui"><div class="frac-num">?</div><div>${n2}</div></div> of a üç∞`;
            q.innerText = `If you have ${n2} slices and eat ${n1}, what is the top number?`;
        }
    }

    function checkAnswer() {
        const u = parseInt(document.getElementById('user-input').value);
        if (u === ans) {
            score++;
            confetti({ particleCount: 70, spread: 60 });
            setTimeout(nextQuestion, 800);
        } else {
            document.getElementById('app-container').classList.add('shake');
            setTimeout(() => document.getElementById('app-container').classList.remove('shake'), 400);
        }
    }

    function showResults() {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
        document.getElementById('res-title').innerText = score > 10 ? "Awesome! üéâ" : "Good Try! üëç";
    }
</script>
</body>
</html>
