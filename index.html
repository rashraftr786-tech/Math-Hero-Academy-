<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure - PS Pethgam Wagoora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" class="theme-candy-garden">
        <header>
            <div class="stats-bar">
                <div class="stat-item">‚≠ê Stars: <span id="stars">0</span></div>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="stat-item">Level: <span id="level-display">1</span></div>
            </div>
            <nav id="theme-selector">
                <button onclick="switchTheme('candy-garden')">Garden</button>
                <button onclick="switchTheme('fruit-shop')">Fruit Shop</button>
                <button onclick="switchTheme('toy-factory')">Toy Factory</button>
                <button onclick="switchTheme('underwater')">Ocean</button>
            </nav>
        </header>

        <main id="play-area">
            <h1 id="question-text">Welcome to Math Garden!</h1>
            <div id="interactive-zone">
                </div>
        </main>

        <footer class="game-footer">
            <p>Designed and Developed by <strong>Mohammad Ashraf Rather</strong></p>
            <p>Teacher, PS Pethgam Wagoora</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
